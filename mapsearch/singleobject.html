<html>
  <head>
    <title id="title">YCBA Map Search</title>
	<script type="text/javascript" src="js/jquery-1.8.0.min.js" ></script>
	<script type="text/javascript" src="js/markerclusterer.js" ></script>
	<script type="text/javascript" src="js/mymarkerclusterer.js" ></script>
	<script type="text/javascript" src="js/search.js" ></script>
	<link rel="stylesheet" href="themes/base/jquery.ui.all.css">
	<script src="ui/jquery.ui.core.js"></script>
	<script src="ui/jquery.ui.widget.js"></script>
	<script src="ui/jquery.ui.position.js"></script>
	<script src="ui/jquery.ui.autocomplete.js"></script>	
    <link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="css/demos.css">
	<link rel="stylesheet" href="css/markerclusterer.css">
	<link rel="Shortcut Icon" href="http://britishart.yale.edu/sites/all/themes/restricted/ycba/favicon.ico">

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>			
	<script>
		$(document).ready(function() {
			initMap();
			//$("#map-container").hide();
			$(".info").hide();
			$(".newsearch").hide();
			setupAutocomplete();
		});
	</script>
  </head>

<body class="snorql">
	<div id="container">
		<div id="container-inner">
    
			<div id="header">
				<a  href="http://britishart.yale.edu/collections/using-collections/technology/linked-open-data"><img src="images/ycba-banner.gif" style="padding-top:10px;"/></a>
			</div>
				  
			<div class="section1">
				<h1>Search object on a map</h1>
				<div class="ui-widget" style="margin-bottom:10px;">
					<label for="mapsearch" >Search: </label>
					<input id="mapsearch"  />
				</div>
				<button type="button" class="newsearch" onclick="location.reload(true)" style="margin-bottom:10px;"><a href="#">New Search</a></button>
				<div class="info"></div>
				<div id="map-container">
					<div id="map"></div>
				</div>
			</div>
	
		</div>
	</div>
    <div id="footer"><a id="poweredby" href="#"></a></div>
  </body>
</html>
